<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Rampart+One&display=swap" rel="stylesheet">
  <title>Pig Dice</title>
</head>

<body>
  <div id="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
      <p>Players take turns rolling a die and the first to 100 points wins!</p>
    </div>
    <div class="row">
      <div class="col-md">
        <div id="playerOne">
          <h4>Player One:</h4>
          <p><span class="playerOneTotal"></span></p>
        </div>
      </div>
      <div class="col-md">
        <h4>Current Roll Score:</h4>
        <p><span class="currentScore"></span></p>
        <img src="img/1.jpg" name="myDice" class="centered-img">
      </div>
      <div class="col-md">
        <div id="playerTwo">
          <h4>Player Two:</h4>
          <p><span class="playerTwoTotal"></span></p>
        </div>
      </div>
    </div>
    <br>
    <div id="buttons">
      <button type="btn" class="btn btn-success btn-lg btn-block" id="roll">Roll!</button>!</button>
      <button type="btn" class="btn btn-danger btn-lg btn-block" id="hold">Hold!</button>
    </div>

    <div style="text-align:center;"><span class="winner-img1"><img src='../img/winner-1.png' alt="winner 1" width="500" height="320"></span>
    </div>

    <div style="text-align:center;"><span class="winner-img2"><img src='../img/winner-2.png' alt="winner 1" width="500" height="320"></span>
    </div>
  </div>
</body>

</html>
